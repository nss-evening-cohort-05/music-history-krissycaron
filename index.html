<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="./sweetstyles.css">
</head>
	<body>
		<header>
			<nav class="main-nav">
				<ul>
					<a href="#/view_music">View Music</a>
					<a href="#/add_music">Add Music</a>
					<a href="#/Profile">Profile</a>
				</ul>
			</nav>
		</header>
		<div class="left-filter-bar">
			<form>
				<h5>Song Length:</h5>
				<input type="range" name="song-length-range">
				<h5>Artist</h5>
				<select name="artist-name">
					<option value="Justin_Timberlake" selected="selected">Justin Timberlake</option>
					<option value="Chris_Stapleton">Chris Stapleton</option>
					<option value="Dixie_Chicks">Dixie Chicks</option>
					<option value="Dave_Mathews_Band">Dave Mathews Band</option>
				</select>
				<h5>Album</h5>
				<select name="album-name">
					<option value="The_20/20_Experience" selected="selected">The 20/20 Experience</option>
					<option value="Traveler">Traveler</option>
					<option value="Take_the_long_way">Take the Long Way</option>
					<option value="Crash">Crash</option>
				</select>
				<h5>Genre</h5>
				<input type="checkbox" name="genre" value="pop" checked="checked"/>Pop
				<input type="checkbox" name="genre" value="rock"/>Rock
				<input type="checkbox" name="genre" value="90s"/>90's Classics
				<input type="checkbox" name="genre" value="country"/>Country
				<input type="checkbox" name="genre" value="reggae"/>Reggae
				<input type="checkbox" name="genre" value="hiphop"/>Hip-Hop
			</form>
		</div>
		<footer>&copy; Krissy Caron 2017</footer>
	</body>
</html>
